<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Jasmine Spec Runner</title>

    <% css.forEach(function(style){ %>
    <link rel="stylesheet" type="text/css" href="<%= style %>">
    <% }) %>

    <style>
        .html-reporter .symbol-summary li {
            height: 12px;
        }
    </style>

    <script type="text/javascript">
        <% if (options.draft4) { %>
            var draft4 = <%= options.draft4 %>;
        <% } %>
        <% if (options.jsonSchema) { %>
            var jsonSchema = <%= options.jsonSchema %>;
        <% } %>
    </script>

    <% with (scripts) { %>
    <% [].concat(jasmine, boot, vendor, helpers).forEach(function(script){ %>
    <script src="<%= script %>"></script>
    <% }) %>
    <% }; %>

    <script type="text/javascript">
        /* Load all test specs - tests execute once loaded */
        require(['<%= [].concat(scripts.specs,scripts.reporters).join("','") %>']);

    </script>
</head>
<body></body>
</html>
